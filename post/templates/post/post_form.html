{% extends 'post/post_base.html' %}
{% load bootstrap3 %}
{%  block post_content %}
<form action="{% url 'post:create' %}" method="post", >
    <h4>Create  a new post! </h4>

    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-large" value="Create">
</form>
{% endblock %}
