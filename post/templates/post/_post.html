<div class="post media">
    <h3>
        {{post.message_html|safe}}
        <div class="media-body">
            <h5 class="media-heading">
                <span class="username">
                    <a href="{% url 'post:for_user' username=post.user.username %}">@{{post.user}}</a>
                </span>
                <time class="time">
                    <a href="{% url 'post:single' username=post.user.username pk=post.pk %}">
                    {{post.created_at}}</a>
                </time>
            </h5>
            <div class="media-footer">
                {%  if user.is_authenticated and post.user == user %}
                <a href="{% url 'post:delete' pk=post.pk %}" style="color: red;" title="delete" class="btn btn-simple">
                    <span class="glyphicon glyphicon-remove text-denger" aria-hidden="true"> </span>
                    <span class="text-denger icon-label" > Delete </span>
                </a>
                {% endif %}
            </div>
        </div>
    </h3>
</div>
