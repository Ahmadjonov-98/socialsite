{% extends 'group/group_base.html' %}
{% load bootstrap3 %}
{%  block group_content %}
    <form action="{% url 'group:create' %}" method="post", id="groupForm">
         <h4>Create  a new group! </h4>

        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-large" value="Create">
    </form>
{% endblock %}
